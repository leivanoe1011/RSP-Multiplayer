<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script> 

    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RSP</title>
</head>
<body>

    <!-- Nav -->
    <div class="container">

    </div>


    <!-- Join Game Room -->
    <div id="gameRoom" class="container">
        <!-- Begin Row -->
        <div class="row">
            <h3>Create a New Game Room</h3>
        </div>
        <!-- End Row -->

        <!-- Begin Row -->
        <div class="row">   
            <form>
                <div class="form-group">
                    <label for="choice">Room Name</label>
                    <input type="text" class="form-control" id="roomName">
                </div>

                <button id="createGameRoom" type="submit" class="btn btn-primary">New Game Room</button>
                
            </form>
        </div>
        <!-- End Row -->

        <!-- Begin Row -->
        <div class="row">
            <h3>Join Room</h3>
        </div>
        <!-- End Row -->

        <!-- Begin Row -->
        <div class="row" id="joinRoom">

        </div>
        <!-- End Row -->

    </div>
    

    <!-- Input form -->
    <div class="container" id="choiceContainer">
        <form>
            <div class="form-group">
                <label for="choice">Select P, S, or R</label>
                <input type="text" class="form-control" id="choice">
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>


    <!-- Begin Load Score -->
    <div class="container" id="loadScore">
        
    </div>
    <!-- End Load Score -->


    <!-- Loading Message -->
    <div class="container" id="loadingContainer">

       

    </div>


    <!-- Chat -->
    <div class="container" id="chatContainer">

        <div class="row">
            <div id="loadChat" class="col-sm-12 col-lg-8">

                <form>
                    <textarea name="messages" id="loadMessage" rows="10" class="form-control"></textarea>
                </form>

            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Type Message Here</label>
                <textarea id="chatMessage" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

            <button id="chat" type="submit" class="btn btn-primary">Chat</button>

        </form>
    </div>


    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="assets/js/appFunction.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
